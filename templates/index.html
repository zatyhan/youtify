<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1>Youtify ðŸŽµ</h1>
        <p>Convert your favorite YouTube music videos to Spotify playlists!</p>
        
        <form id="playlist-form" action="/"  method="POST">
            <label for="youtube-url">Enter the YouTube URL:</label>
            <input type="text" id="youtube-url" name="youtube-url" value="https://www.youtube.com/watch?v=rMZeKQYLXWc" required>
            
            <label for="playlist-name">Enter the name of the playlist you want to create on Spotify:</label>
            <input type="text" id="playlist-name" name="playlist-name" value="My Playlist" required>
            
            <input type="submit" value="Create my playlist!">
        </form>
        
        <div id="auth-link"></div>
        <div id="status-message">
            <p>{{ auth_status }}</p>
        </div>
        <div id="playlist-link">
            <button href="{{ playlist_url }}" target="_blank">Open my playlist on Spotify</button>
        </div>
