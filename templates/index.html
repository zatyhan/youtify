<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <h1>Youtify ðŸŽµ</h1>
        <p>Convert your favorite YouTube music videos to Spotify playlists!</p>
        
        <form id="playlist-form">
            <label for="youtube-url">Enter the YouTube URL:</label>
            <input type="text" id="youtube-url" name="youtube-url" value="https://www.youtube.com/watch?v=rMZeKQYLXWc" required>
            
            <label for="playlist-name">Enter the name of the playlist you want to create on Spotify:</label>
            <input type="text" id="playlist-name" name="playlist-name" value="My Playlist" required>
            
            <button type="submit">Create my playlist!</button>
        </form>
        
        <div id="auth-link"></div>
        <div id="status-message"></div>
    </div>

    <script>
        // Placeholder for authentication logic
        document.getElementById('playlist-form').onsubmit = function(event) {
            event.preventDefault();
            const authLink = "<a href='#'>Click me to authenticate!</a>";
            document.getElementById('auth-link').innerHTML = authLink;
            document.getElementById('status-message').innerText = 'Waiting for authentication...';
        };
    </script>
</body>
